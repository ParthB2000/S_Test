<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.min.css
" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row header">
            <div class="col-lg-8">
                <h1>Shopping</h1>
            </div>
            <div class="col-lg-1 my-auto menu">
                <button value="add" data-bs-toggle="modal" data-bs-target="#myModal" id="addItem">Add</button>
            </div>
            <div class="col-lg-1 my-auto menu">
                <button value="list" id="prodLists">Listing</button>
            </div>
            <div class="col-lg-2 my-auto menu">
                <button value="cart" id="showCart">
                    <span style="margin-right: 8px;"><i class="fas fa-shopping-cart"></i></span>
                    <span id="item-count">0 item </span>
                </button>
            </div>
        </div>

        <div class="row" style="background-color: aquamarine; height: 40px;">
        </div>

        <div style="margin-top: 4%;">
            <!-- Main Products -->
            <div class="main p-3" style="width: 100%; background-color: rgba(182, 182, 182, 0.822);">
                <div class="bg-light p-5">
                    <div class="cards bg-light">
                        <div class="row" id="list">

                        </div>
                    </div>
                </div>
            </div>

            <!-- Cart -->
            <div class="cart p-1">
                <div class="row cartHeader p-1">
                    <div class="col-lg-2">
                        <h3>Shopping Cart</h3>
                    </div>
                    <div class="col-lg-4">

                    </div>
                    <div class="col-lg-2 my-auto">
                        <h5>Price</h5>
                    </div>
                    <div class="col-lg-1 my-auto">
                        <h5>Quantity</h5>
                    </div>
                    <div class="col-lg-1">

                    </div>
                    <div class="col-lg-2 my-auto">
                        <h5>Total</h5>
                    </div>
                </div>


                <div class="row" id="cartItems">
                    <!-- <div class="col-lg-2" style="text-align: center;">
                    <img class="mx-auto" src="https://www.fnp.com/images/pr/l/v20221205202934/fudge-brownie-cake_1.jpg" alt="Image" height="100px" style="object-fit: contain;">
                </div>
                <div class="col-lg-4 my-auto">
                    <p>Fudge Brownie Cake</p>
                </div>
                <div class="col-lg-2 my-auto">
                    <p>10 $</p>
                </div>
                <div class="col-lg-1 my-auto" style="text-align: center;">
                    <p>5</p>
                </div>
                <div class="col-lg-1 my-auto">
                    <button><i class="fa fa-trash" style="color: red; background-color: white; border: 0;"></i></button>
                </div>
                <div class="col-lg-2 my-auto">
                    <p>10 $</p>
                </div> -->
                </div>

                <hr>
                <div class="row cartFooter">
                    <div class="col-lg-7">

                    </div>
                    <div class="col-lg-3">
                        SubTotal
                    </div>
                    <div class="col-lg-2">
                        <p id="totalPrice">$ 0</p>
                    </div>
                </div>
            </div>


            <!-- Modal PopUp -->
            <div class="modal" id="myModal">
                <form id="form" data-parsley-validate>
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Add Product</h4>
                                <button type="button" class="btn-close" onclick="resetform()"
                                    data-bs-dismiss="modal"></button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">
                                <label for="productName">Product Name: </label>
                                <input type="text" class="form-control" data-parsley-errors-container="#error1"
                                data-parsley-pattern="/[a-zA-Z ]{1,20}/"
                                    id="productName" autocomplete="off" required>
                                <div style="color: red; margin-top: 3%;" id="error1"></div>
                            </div>


                            <div class="modal-body">
                                <label for="productPrice">Price</label>
                                <input type="number" class="form-control" id="productPrice"
                                    data-parsley-errors-container="#error2" autocomplete="off" required>
                                <div style="color: red; margin-top: 3%;;" id="error2"></div>
                            </div>


                            <div class="modal-body">
                                <label for="productURL">Image URL</label>
                                <input type="text" class="form-control" id="productURL"
                                    data-parsley-errors-container="#error3" autocomplete="off"
                                    data-parsley-pattern="/(http(s?):)([/|.|\w|\s|-])*\.(?:jpg|gif|png)/" required>
                                <div style="color: red; margin-top: 3%;;" id="error3"></div>
                            </div>

                            <div class="modal-body">
                                <label for="productDescription">Description:</label>
                                <textarea class="form-control" id="productDescription" rows="3" minlength="20"
                                    data-parsley-errors-container="#error4" required></textarea>
                                <div style="color: red; margin-top: 3%;;" id="error4"></div>
                            </div>

                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                                    onclick="resetform()">Close</button>
                                <button type="submit" class="btn btn-primary" id="add">Save changes</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>



    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="Assets/JavaScript/jquery-3.6.3.js"></script>
    <script src="Assets/JavaScript/parsley.js"></script>
    <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.all.min.js
"></script>
    <script src="Assets/JavaScript/script.js"></script>
</body>

</html>
